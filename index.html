<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Todo app</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script type="module" defer src="js/main.js"></script>
	</head>
	<body class="dark">
		<header class="header dark">
			<h1>todo</h1>
			<button id="theme-button" class="dark"></button>
		</header>
		<main class="todo-app">
			<section class="todo-add dark">
				<span></span>
				<input
					class="dark"
					type="text"
					name="add-todo"
					id="add-todo"
					placeholder="Create a new todo..."
				/>
			</section>
			<section class="todo-list dark">
				<div class="simple-todo">
					<button class="done-todo"></button>
					<p class="text-todo">Complete Todo App on Frontend Mentor</p>
					<button class="delete-todo"></button>
				</div>
			</section>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/KamilKonopski"
				>Kamil Konopski</a
			>.
		</div>
	</body>
</html>
