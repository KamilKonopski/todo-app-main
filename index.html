<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Todo app</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.min.css" />
		<script defer src="js/index.js"></script>
	</head>
	<body class="dark">
		<header class="header dark">
			<h1 class="header__title">todo</h1>
			<button class="header__button-theme dark"></button>
		</header>
		<main class="todo-app">
			<section class="todo-add dark">
				<form class="todo-add__form">
					<span class="todo-add__circle"></span>
					<input
						type="text"
						name="add-todo"
						class="todo-add__input dark"
						placeholder="Create a new todo..."
					/>
				</form>
			</section>
			<section class="todo-list dark">
				<ul class="todo-list__containter"></ul>
			</section>
			<div class="filters-todo dark">
				<p class="filters-todo__items-left">
					<span class="filters-todo__number">0</span> items left
				</p>
				<div class="filters-todo__buttons">
					<button
						class="filters-todo__button filters-todo__button--active filter-all"
					>
						All
					</button>
					<button class="filters-todo__button filter-active">Active</button>
					<button class="filters-todo__button filter-completed">
						Completed
					</button>
				</div>
				<button class="filters-todo__clear-completed">Clear Completed</button>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/KamilKonopski"
				>Kamil Konopski</a
			>.
		</div>
	</body>
</html>
